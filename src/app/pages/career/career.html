<div class="career-page">
  <h1>Career Development</h1>

  <div class="career-grid">
    <div class="cv">
      <div class="header">
        <h2>My CV (ENGLISH VER NOT DONE YET, THIS IS A PLACEHOLDER)</h2>
        <button type="button" (click)="toggleLang()">
          {{ currentLang === 'fr' ? 'Switch to English' : 'Switch to French' }}
        </button>
      </div>

      <div class="cv-viewer">
        <iframe [src]="safeCvSrc" frameborder="0" title="CV viewer"></iframe>
      </div>
    </div>

    <div class="video">
      <div class="header">
        <h2>Presentation Video (NOT DONE YET, THIS IS A PLACEHOLDER)</h2>
      </div>
      <div class="video-wrapper">
        <iframe src="https://www.youtube.com/embed/yJNiN1mpoDw" frameborder="0" allowfullscreen title="Presentation"></iframe>
      </div>
    </div>
  </div>
</div>
